<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
</head>
<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Vogerl
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">Home</a>
                    <a class="navbar-item" href="/explore">Explore</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" href="login.html">
                                Log in
                            </a>
                            <a class="button is-primary" href="signup.html">
                                <strong>Sign up</strong>
                            </a>
                            <a id="check-connection" class="button is-primary" >
                                <strong>Check Connection</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hauptteil der Seite -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Sidebar fÃ¼r Kategorien -->
                <aside class="column is-one-quarter">
                    <div class="menu">
                        <p class="menu-label">Categories</p>
                        <ul class="menu-list">
                            <li><a href="#">Math</a></li>
                            <li><a href="#">Programming</a></li>
                            <li><a href="#">German</a></li>
                        </ul>
                    </div>
                </aside>

                <!-- Hauptinhalt -->
                <main class="column">
                    <section id="postQuestion">
                        <h1 class="title">Post a Question</h1>
                        <form id="postForm">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" id="postTitle" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Content</label>
                                <div class="control">
                                    <textarea class="textarea" id="postContent" placeholder="Content" required></textarea>
                                </div>
                            </div>
                            <div class="container">
                                <div class="field">
                                    <label class="label">Subject</label>
                                    <div class="control">
                                        <div class="select">
                                            <select>
                                                <option>Select Subject</option>
                                                <option>Maths</option>
                                                <option>Science</option>
                                                <option>Biology</option>
                                                <option>English</option>
                                                <option>German</option>
                                                <option >Computer Science</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-link" type="submit">Post</button>
                            </div>
                        </form>
                    </section>
                    
                    <section id="postsDisplay">
                        <h2 class="title">Questions</h2>
                        <div id="postsContainer"></div>
                    </section>
                </main>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
