<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <!-- Include Bulma CSS framework and custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include JavaScript file for post functionalities -->
    <script type="module" src="js/modules/post.js"></script>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header and Navbar -->
    <header>
        <nav class="navbar" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/dashboard.html">
          Vogerl
        </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/dashboard.html">Home</a>
                    <div class="navbar-item">
                        <input class="input is-normal" type="text" placeholder="Search...">
                    </div>
                    <a class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <!-- Authentication Buttons -->
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">
                Log in
              </a>
                            <a class="button is-primary" href="signup.html" id="signup-button">
                                <strong>Sign up</strong>
                            </a>
                        </div>
                    </div>
                    <!-- User Greeting and Logout Button -->
                    <div class="navbar-item" id="user-greeting" style="display: none;">
                        <span id="greeting"></span>
                        <a class="button is-light" href="#" id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="section">
        <h2 class="is-hidden">Main Content</h2>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="post-container" class="box">
                        <!-- Post content will be inserted here -->
                    </div>
                    <div id="loadingSpinner" style="display: none;">
                        <div class="mainCss">
                            <div class="dotsCss">
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Confirmation</p>
                    <button id="modalClose" class="delete" aria-label="close"></button>
                </header>
                <div class="modal-card-body">
                    <p>Are you sure you want to delete this post?</p>
                </div>
                <footer class="modal-card-foot">
                    <button id="confirmDelete" class="button mx-6 is-danger">Delete</button>
                    <button id="cancelDelete" class="button mx-6">Cancel</button>
                </footer>
            </div>
        </div>
        <!-- Edit Post Modal -->
        <div id="editPostModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box my-6">
                    <h3 class="title is-4">Edit Post</h3>
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input id="editPostTitle" class="input" type="text" value="">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Content</label>
                        <div class="control">
                            <textarea id="editPostContent" class="textarea"></textarea>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="confirmEditButton" class="button is-primary">Confirm</button>
                        </div>
                        <div class="control">
                            <button id="cancelEditButton" class="button is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>
</body>

</html>
