<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Post</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Vogerl
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/public/dashboard.html">Home</a>
                
                <a class="navbar-item"><input class="input is-normal" type="text" placeholder="Search..." /></a>
                <a class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div id="navbar-end" class="navbar-end">
                <div class="navbar-item" id="auth-buttons">
                    <div class="buttons">
                        <a class="button is-light" href="login.html" id="login-button">
                            Log in
                        </a>
                        <a class="button is-primary" href="signup.html" id="signup-button">
                            <strong>Sign up</strong>
                        </a>
                    </div>
                </div>
                <div class="navbar-item" id="user-greeting" style="display: none;">
                    <span id="greeting"></span>
                    <a class="button is-light" href="#" id="logout-button">Log out</a>
                </div>
            </div>
        </div>
    </nav>
</header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-3">
          <!-- Sidebar content -->
        </div>
        <div class="column">
          
          <div id="post-container" class="box">
            
            <!-- Post content will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    <div id="confirmationModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Confirmation</p>
          <button id="modalClose" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p>Are you sure you want to delete this post?</p>
        </section>
        <footer class="modal-card-foot">
          <button id="confirmDelete" class="button is-danger">Delete</button>
          <button id="cancelDelete" class="button">Cancel</button>
        </footer>
      </div>
    </div>
    <div id="editPostModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4">Edit Post</h3>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input id="editPostTitle" class="input" type="text" value="">
            </div>
          </div>
          <div class="field">
            <label class="label">Content</label>
            <div class="control">
              <textarea id="editPostContent" class="textarea"></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button id="confirmEditButton" class="button is-primary">Confirm</button>
            </div>
            <div class="control">
              <button id="cancelEditButton" class="button is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    

  </section>

  <script>  window.addEventListener('popstate', () => {
      // Redirect to the dashboard page
      console.log('Popstate event triggered, redirecting to dashboard.');
      window.location.href = 'dashboard.html';
    });
    function toggleModal() {
      const modal = document.getElementById('confirmationModal');
      modal.classList.toggle('is-active');
    }


    // Event listeners to show/hide modal
    document.getElementById('confirmDelete').addEventListener('click', () => {
      toggleModal();
      // Call deletePost function if confirmed
      deletePost(postId);
    });
    document.getElementById('cancelDelete').addEventListener('click', () => {
      console.log('Cancel delete');
      toggleModal();
    });

    document.getElementById('modalClose').addEventListener('click', () => {
      toggleModal();
    });
    
  </script>
</body>

</html>
