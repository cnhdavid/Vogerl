<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Bulma CSS framework and custom styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Vogerl</title>
    <!-- Include Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/0dde1341bf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header and Navbar -->
    <header>
      <nav class="navbar is-fixed-top" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/images/Vogerl.png" alt="Vogerl Logo" height="100" />
          </a>
          <div class="navbar-item">
            <div class="dropdown is-hidden-desktop" id="filterDropdownMenu">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  id="filterDropdownButton"
                  aria-haspopup="true"
                  aria-controls="filterDropdown"
                >
                  <span>All</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" role="menu">
                <div class="dropdown-content" id="filterDropdown">
                  <!-- Dropdown content will be inserted here -->
                </div>
              </div>
            </div>
          </div>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="dashboard.html">Home</a>
            <a class="navbar-item" href="news.html"
              >World News (a free service from Vogerl)</a
            >
            <div class="navbar-item">
              <input
                class="input is-normal"
                id="searchInput"
                type="text"
                placeholder="Search..."
              />
            </div>
            <a class="navbar-item" id="searchButton"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </div>
          <div id="navbar-end" class="navbar-end">
            <div class="navbar-item" id="auth-buttons">
              <div class="buttons">
                <a class="button is-light" href="login.html" id="login-button"
                  >Log in</a
                >
                <a
                  class="button is-primary"
                  href="signup.html"
                  id="signup-button"
                  ><strong>Sign up</strong></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section class="section mt-6">
        <div class="container">
          <div class="columns">
            <!-- Sidebar for Categories -->
            <aside class="column is-one-fifth is-hidden-mobile">
              <div class="menu">
                <p class="menu-label has-text-white">Categories</p>
                <ul class="menu-list" id="sidebarMenu">
                  <!-- Categories will be inserted here -->
                </ul>
              </div>
            </aside>

            <!-- Main content -->
            <div class="column">
              <div id="postsDisplay">
                <button
                  id="toggleFormButton"
                  class="button column is-2 create-post mt-3 mr-3 is-primary is-pulled-right is-inline-flex"
                >
                  Ask a Question
                </button>
                <div class="columns">
                  <h2 class="title column" id="questionTitle">Questions</h2>
                </div>
                <section id="postQuestion">
                  <form class="box mb-4" id="postForm" style="display: none">
                    <h3 class="subtitle">Post a Question</h3>
                    <div class="field">
                      <label class="label">Title</label>
                      <div class="control">
                        <input
                          class="input"
                          type="text"
                          id="postTitle"
                          placeholder="Title"
                          required
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Image</label>
                      <div class="control">
                        <input
                          class="input"
                          type="file"
                          id="postImage"
                          accept="image/*"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Content</label>
                      <div class="control">
                        <textarea
                          class="textarea"
                          id="postContent"
                          placeholder="Content"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="container">
                      <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                          <div class="select" id="postSubject">
                            <select id="postMenu">
                              <!-- Subject options will be inserted here -->
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="control">
                      <button class="button is-primary mt-4" type="submit">
                        Post
                      </button>
                    </div>
                  </form>
                </section>
                <div id="loadingSpinner" style="display: none">
                  <div class="mainCss">
                    <div class="dotsCss">
                      <div class="dot"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                    </div>
                  </div>
                </div>
                <div id="postsContainer"></div>
              </div>
            </div>

            <!-- Sidebar for User's Questions -->
            <aside class="column is-one-fifth is-hidden-mobile">
              <div class="menu">
                <p class="menu-label has-text-white">Your Questions</p>
                <ul class="menu-list" id="sidebarPostsMenu">
                  <!-- User's questions will be inserted here -->
                </ul>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <!-- Include JavaScript file for app functionalities -->
    <script type="module" src="js/app.js"></script>
    <!-- Remove 'redirectToPost' item from sessionStorage -->
    <script>
      sessionStorage.removeItem("redirectToPost");
    </script>
  </body>
</html>
