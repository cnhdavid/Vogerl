<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/public/images/Vogerl.png" alt="Vogerl Logo" height="100">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/public/dashboard.html">Home</a>
                    
                    <a class="navbar-item"><input class="input is-normal" type="text" placeholder="Search..." /></a>
                    <a class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">
                                Log in
                            </a>
                            <a class="button is-primary" href="signup.html" id="signup-button">
                                <strong>Sign up</strong>
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item" id="user-greeting" style="display: none;">
                        <span id="greeting"></span>
                        <a class="button is-light" href="#" id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Hauptteil der Seite -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Sidebar fÃ¼r Kategorien -->
                <aside class="column is-one-quarter">
                    <div class="menu has-background-link">
                        <p class="menu-label has-text-white">Categories</p>
                        <ul class="menu-list" id="sidebarMenu">

                        </ul>
                    </div>
                </aside>
                
                <!-- Hauptinhalt -->
                <main class="column has-background-link">
                    <section id="postQuestion">
                        <h1 class="title">Post a Question</h1>
                        <form id="postForm">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" id="postTitle" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Image</label>
                                <div class="control">

                                    <input class="input" type="file" id="postImage" accept="image/*">

                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Content</label>
                                <div class="control">
                                    <textarea class="textarea" id="postContent" placeholder="Content"
                                        required></textarea>
                                </div>
                            </div>
                            <div class="container">
                                <div class="field">
                                    <label class="label">Subject</label>
                                    <div class="control">
                                        <div class="select" id="postSubject">
                                            <select id="postMenu">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-danger" type="submit">Post</button>
                            </div>
                        </form>
                    </section>

                    <section id="postsDisplay">
                        <h2 class="title">Questions</h2>
                        <div id="postsContainer"></div>
                    </section>
                    <div id="postModal" class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <!-- Post details will be injected here -->
                        </div>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>

                </main>
            </div>
        </div>
    </section>

    <script type="module" src="js/app.js"></script>
    <script>sessionStorage.removeItem('redirectToPost');</script>

</body>

</html>
