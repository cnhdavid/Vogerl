<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/public/images/Vogerl.png" alt="Vogerl Logo" height="100">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/public/dashboard.html">Home</a>
                    <a class="navbar-item"><input class="input is-normal" id="searchInput" type="text" placeholder="Search..." /></a>
                    <a class="navbar-item" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">Log in</a>
                            <a class="button is-primary" href="signup.html" id="signup-button"><strong>Sign up</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hauptteil der Seite -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Sidebar fÃ¼r Kategorien -->
                <aside class="column is-one-fifth">
                    <div class="menu">
                        <p class="menu-label has-text-white">Categories</p>
                        <ul class="menu-list" id="sidebarMenu">
                            <!-- Categories will be inserted here -->
                        </ul>
                    </div>
                </aside>

                <!-- Hauptinhalt -->
                <main class="column">
                    <section id="postsDisplay">
                        <div class="columns">
                            <h2 class="title column" id="questionTitle">Questions</h2>
                            <button id="toggleFormButton" class="button column is-2 create-post mt-3 mr-3 is-primary is-pulled-right">Ask a Question</button>
                        </div>
                        <section id="postQuestion">
                            <form class="box mb-4" id="postForm" style="display: none;">
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                        <input class="input" type="text" id="postTitle" placeholder="Title" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Image</label>
                                    <div class="control">
                                        <input class="input" type="file" id="postImage" accept="image/*">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Content</label>
                                    <div class="control">
                                        <textarea class="textarea" id="postContent" placeholder="Content" required></textarea>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="field">
                                        <label class="label">Subject</label>
                                        <div class="control">
                                            <div class="select" id="postSubject">
                                                <select id="postMenu">
                                                    <!-- Subject options will be inserted here -->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <button class="button is-primary mt-4" type="submit">Post</button>
                                </div>
                            </form>
                        </section>
                        <div id="postsContainer"></div>
                    </section>
                    
                </main>

                <aside class="column is-one-fifth is-hidden-mobile">
                    <div class="menu">
                        <p class="menu-label has-text-white">Your Questions</p>
                        <ul class="menu-list" id="sidebarPostsMenu">
                            <!-- User's questions will be inserted here -->
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <script type="module" src="js/app.js"></script>
    <script>sessionStorage.removeItem('redirectToPost');</script>
</body>
</html>
