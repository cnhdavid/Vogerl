<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>World News - Vogerl</title>
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/public/images/Vogerl.png" alt="Vogerl Logo" height="100">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/public/dashboard.html">Home</a>
                    <a class="navbar-item" href="/public/news.html">World News (a free service from Vogerl)</a>
                    <div class="navbar-item">
                        <input class="input is-normal" id="searchInput" type="text" placeholder="Search...">
                    </div>
                    <a class="navbar-item" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">Log in</a>
                            <a class="button is-primary" href="signup.html" id="signup-button"><strong>Sign up</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <!-- Sidebar for Categories -->
                    <aside class="column is-one-fifth">
                        <div class="menu">
                            <p class="menu-label has-text-white">Categories</p>
                            <ul class="menu-list" id="sidebarMenu">
                                <!-- Categories will be inserted here -->
                            </ul>
                        </div>
                    </aside>

                    <!-- Main content -->
                    <div class="column">
                        <h2 class="title" id="newsTitle">World News</h2>
                        <div id="newsContainer" class="columns is-multiline">
                            <!-- News articles will be inserted here -->
                        </div>
                    </div>

                    <aside class="column is-one-fifth is-hidden-mobile">
                        <div class="menu">
                            <p class="menu-label has-text-white">Your Questions</p>
                            <ul class="menu-list" id="sidebarPostsMenu">
                                <!-- User's questions will be inserted here -->
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/modules/news.js"></script>
</body>
</html>
