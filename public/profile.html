<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
    <style>
        .edit-button-container {
        position: absolute;
        top: 10px;
        right: 10px;
    }   

        .box {
        position: relative;
    }

        .edit-button-container button {
        margin-left: 5px;
    }

        .navbar-end {
            display: flex;
            align-items: center;
        }

        .navbar-end .navbar-item {
            display: flex;
            align-items: center;
        }

        .navbar-end .buttons {
            display: flex;
            gap: 10px; /* Adds space between buttons */
        }

        .button {
            margin: 0 5px;
        }

        .has-text-weight-semibold {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Vogerl
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/public/dashboard.html">Home</a>
                    <a class="navbar-item"><input class="input is-normal" type="text" placeholder="Search..." /></a>
                    <a class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">
                                Log in
                            </a>
                            <a class="button is-primary" href="signup.html" id="signup-button">
                                <strong>Sign up</strong>
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item" id="user-greeting" style="display: none;">
                        <span id="greeting"></span>
                        <a class="button is-light" href="#" id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Hauptteil der Seite -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Sidebar für Kategorien -->
                <aside class="column is-one-quarter">
                    <div class="menu">
                        <p class="menu-label">Categories</p>
                        <ul class="menu-list" id="sidebarMenu">

                        </ul>
                    </div>
                </aside>

                 <!-- Hauptinhalt -->
                 <main class="column">
                    <div class="box">
                        <div class="edit-button-container">
                            <button class="button is-primary is-small" id="editButton">Edit</button>
                            <button class="button is-primary is-small" id="saveButton" style="display: none;">Save</button>
                            <button class="button is-light is-small" id="cancelButton" style="display: none;">Cancel</button>
                        </div>
                        <div class="columns is-mobile is-centered">
                            <div class="column is-one-fifth has-text-centered">
                                <figure class="image is-128x128">
                                    <img class="is-rounded" id="profilePic" src="path_to_profile_pic.jpg" alt="Profile Picture">
                                </figure>
                                <p id="username">Username</p>
                                <div class="file has-name is-small mt-2" id="fileInputContainer" style="display: none;">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="resume" id="uploadProfilePic">
                                        <span class="file-cta">
                                            <span class="file-label">Choose a file…</span>
                                        </span>
                                        <span class="file-name" id="file-name">No file uploaded</span>
                                    </label>
                                </div>
                            </div>
                            <div class="column is-two-fifths">
                                <h1 class="title">About</h1>
                                <p id="aboutText">Brief description about the user...</p>
                                <textarea class="textarea" id="aboutTextarea" style="display: none;"></textarea>
                            </div>
                            <div class="column is-one-fifth">
                                <h1 class="title">Likes and Comments</h1>
                                <p>Details about likes and comments...</p>
                            </div>
                        </div>
                    </div>
                    <section id="postsDisplay">
                        <h2 class="title is-4">Questions</h2>
                        <div id="postsContainer"></div>
                    </section>
                </main>
            </div>
        </div>
    </section>

    <script type="module" src="js/modules/profile.js"></script>
    

</body>

</html>
