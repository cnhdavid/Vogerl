<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header und Navbar -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Vogerl
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/public/dashboard.html">Home</a>
                    <a class="navbar-item"><input class="input is-normal" type="text" placeholder="Search..." /></a>
                    <a class="navbar-item"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div id="navbar-end" class="navbar-end">
                    <div class="navbar-item" id="auth-buttons">
                        <div class="buttons">
                            <a class="button is-light" href="login.html" id="login-button">
                                Log in
                            </a>
                            <a class="button is-primary" href="signup.html" id="signup-button">
                                <strong>Sign up</strong>
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item" id="user-greeting" style="display: none;">
                        <span id="greeting"></span>
                        <a class="button is-light" href="#" id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Hauptteil der Seite -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Sidebar fÃ¼r Kategorien -->
                <aside class="column is-one-quarter">
                    <div class="menu">
                        <p class="menu-label">Categories</p>
                        <ul class="menu-list" id="sidebarMenu">

                        </ul>
                    </div>
                </aside>

                <!-- Hauptinhalt -->
                <main class="container">
                    <div class="box columns">
                        <div class="column is-one-fifths">ProfilePic</div>
                        <div class="column is-two-fifths">About</div>
                        <div class="column is-one-fifths">likes and comments</div>
                    </div>                   
                    <section id="postsDisplay">
                        <h2 class="title">Questions</h2>
                        <div id="postsContainer"></div>
                    </section>
                    <div id="postModal" class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <!-- Post details will be injected here -->
                        </div>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>

                </main>
            </div>
        </div>
    </section>

    <script type="module" src="js/modules/profile.js"></script>
    

</body>

</html>
