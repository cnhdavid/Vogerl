<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bulma CSS framework and custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vogerl</title>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/0dde1341bf.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header and Navbar -->
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="/images/Vogerl.png" alt="Vogerl Logo" height="100">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
          <div id="navbar-end" class="navbar-end">
            <div class="navbar-item" id="auth-buttons">
              <span>Welcome to the Admin Panel</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section class="section">
        <div class="container">
          <div class="columns">
            <!-- Main content -->
            <div class="column">
              <div class="box">
                <span>You can Manage the Posts here.</span>
              </div>
              <div id="postsDisplay">
                <div class="columns">
                  <h2 class="title column" id="questionTitle">Questions</h2>
                </div>

                <div id="postsContainer"></div>
                <div id="loadingSpinner" style="display: none">
                  <div class="mainCss">
                    <div class="dotsCss">
                      <div class="dot"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Confirmation Modal -->
              <div id="confirmationModal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Confirmation</p>
                    <button id="modalClose" class="delete" aria-label="close"></button>
                  </header>
                  <div class="modal-card-body">
                    <p>Are you sure you want to delete this post?</p>
                  </div>
                  <footer class="modal-card-foot">
                    <button id="confirmDelete" class="button is-danger">Delete</button>
                    <button id="cancelDelete" class="button">Cancel</button>
                  </footer>
                </div>
              </div>

              <!-- Edit Post Modal -->
              <div id="editPostModal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <div class="box">
                    <h3 class="title is-4">Edit Post</h3>
                    <div class="field">
                      <label class="label">Title</label>
                      <div class="control">
                        <input id="editPostTitle" class="input" type="text" value="">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Content</label>
                      <div class="control">
                        <textarea id="editPostContent" class="textarea"></textarea>
                      </div>
                    </div>
                    <div class="field is-grouped">
                      <div class="control">
                        <button id="confirmEditButton" class="button is-primary">Confirm</button>
                      </div>
                      <div class="control">
                        <button id="cancelEditButton" class="button is-light">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Include JavaScript file for admin functionalities -->
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
